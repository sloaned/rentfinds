<div ng-controller="RentalsCtrl">
	<h3 class="page-heading">Add Listing</h3>
	<div class="details">
		<a href="/app/#rentals" class="button tiny back">Back To Listings</a>
		<div data-alert class="alert-box success" ng-show="msg">{{msg}}</div>
		<div class="row">
			<div class="small-12 columns">
				<form ng-submit="addRental()">
					<div class="row">
						<div class="large-12 columns">
							<label>Title
								<input type="text" name="title" ng-model="title" placeholder="Add a listing title" required />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>Contact Phone
								<input type="text" name="phone" ng-model="phone" placeholder="Add contact phone number" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>Contact Email
								<input type="text" name="email" ng-model="email" placeholder="Add contact email" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>Street Address
								<input type="text" name="street_address" ng-model="street_address" placeholder="Add street address" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>City
								<input type="text" name="city" ng-model="city" placeholder="Add city" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>State
								<select name="state" ng-model="state">
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Virginia</option>
									<option value="VA">Vermont</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>Zipcode
								<input type="text" name="zipcode" ng-model="zipcode" placeholder="Add zipcode" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<label>Price
								<input type="text" name="price" ng-model="price" placeholder="Add monthly price" />
							</label>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<label>Bedrooms
								<select name="bedrooms" ng-model="bedrooms">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>
							</label>
						</div>
						<div class="row">
							<div class="large-12 columns">
								<label>Description
									<textarea name="description" ng-model="description" placeholder="Add a description"></textarea>
								</label>
							</div>
						</div>
						<div class="row">
							<div class="large-4 columns">
								<label>Image Url
									<input type="text" name="image_url" ng-model="image_url" placeholder="Add Image URL" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="large-12 columns">
								<input type="submit" class="button" value="Add Listing">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
